<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cedar Gate Map Demo</title>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script> -->
	</head>
	<body>
		<section class="section-map">
			<div class="section-map__wrapper">
				<a-scene environment="preset: moon;">
					<a-assets timeout="10000">
						<a-asset-item id="map-asset" src="/models/map.glb"></a-asset-item>
					</a-assets>

					<a-entity
						id="camera"
						camera
						position="0 1 2"
						look-controls="enabled: true"
					></a-entity>

					<a-entity
						id="map"
						gltf-model="#map-asset"
						position="0 0.1 0"
						rotation="0 0 0"
						scale="1 1 1"
						shadow
					></a-entity>

					<a-entity
						id="hemisphere-light"
						position="0 50 0"
						light="color: #808080; groundColor: #D1D1D1; intensity: 1.884; type: hemisphere"
					></a-entity>

					<a-entity
						id="directional-light"
						position="0.5 1 0"
						light="intensity: 1.884; shadowCameraTop: 10; shadowCameraRight: 10; shadowCameraBottom: -10; shadowCameraLeft: -10"
					></a-entity>

					<a-sky
						radius="200"
						theta-length="110"
						material="shader: gradientshader; topColor: #000000; bottomColor: #000000;"
					></a-sky>
				</a-scene>
			</div>
		</section>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
